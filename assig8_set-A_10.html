<html>
<body>
<form>
Enter Limit:
<input type="number" id="t1"><br>
<input type="button" value="Ok" onclick="star()">
</form>
</body>
</html>

<script>
function star()
{
var n=document.getElementById("t1").value;
var n=parseInt(n);
for(i=1;i<=n;i++)
{
for(j=1;j<=i;j++)
{
document.write("*  ");
}
document.write("<br>");
}
}
</script>
