<html>
<body>
<h1>Multiplication Table</h1>
<form>
Enter any number:
<input type="number" id="a1"><br>
<input type="button" value="printTable" onclick="multiply()">
</form>
</body>
</html>

<script language="javascript">
function multiply()
{
var n=document.getElementById("a1").value;
var n=parseInt(n);
document.write("Multiplication table")
for(i=1;i<=10;i++)
{
document.write("<br>"+i*n)
}
}</script>
