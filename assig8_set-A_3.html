<html>
<body>
<form>
Enter Number:
<input type="text" id="t1"><br>
Armstrong:
<input type="text" id="t2"><br>
<input type="button" value="check" onclick="armstrong()">
</form>
</body>
<html>

<script>
function armstrong()
{
var n=document.getElementById("t1").value;
n=parseInt(n);
var n1=n;
var s=0;
while(n>0)
{
d=n%10;
s=s+d*d*d;
n=parseInt(n/10);
}
if(s==n1)
document.getElementById("t2").value="Number is Armstrong";
else
document.getElementById("t2").value="Number is Not Armstrong";
}
</script>
