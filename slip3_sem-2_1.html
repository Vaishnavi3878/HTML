<html>
<body>
<form>
Enter No:<br>
<input type="number" id="t1"><br>
<input type="button" value="Calculate" onclick="digitsum()">
</form>
</body>
</html>

<script>
function digitsum()
{
var n=document.getElementById("t1").value;
n=parseInt(n);
var s=0;
while(n>0)
{
d=n%10;
s=s+d;
n=parseInt(n/10);
}
document.write("Sum of Digit="+s);
}
</script>
