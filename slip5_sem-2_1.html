<html>
<body>
<form>
Enter No:<br>
<input type="number" id="t1"><br>
<input type="button" value="check" onclick="check()">
</form>
</body>
</html>

<script>
function check()
{
var n=document.getElementById("t1").value;
n=parseInt(n);
var n1=n;
var s=0;
for(i=1;i<n;i++)
{
if(n%i==0)
s=s+i;
}
if(s==n1)
document.write("Number is Perfect");
else
document.write("Number is  not Perfect");
}
</script>
