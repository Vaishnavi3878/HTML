<html>
<body>
<form>
Enter Number:<br>
<input type="number" id="t1"><br>
<input type="button" value="check" onclick="Show()"><br>
</form>
</body>
</html>

<script>
function Show()
{
var n=document.getElementById("t1").value;
n=parseInt(n);
var s=0;
for(i=2;i<n;i++)
{
if(n%i==0)
s=s+i;
}
if(s==0)
document.write("Number is Prime");
else
document.write("Number is not Prime");
}
</script>
