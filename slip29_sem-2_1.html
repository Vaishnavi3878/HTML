<html>
<body>
<form>
Enter No1:<br>

Enter No3:<br>

<script>
function large()
{
var n1=document.getElementById("t1").value;
var n2=document.getElementById("t2").value;
var n3=document.getElementById("t3").value;
n1=parseInt(n1);
n2=parseInt(n2);
n3=parseInt(n3);
if(n1>n2 && n1>n3)
document.getElementById("t4").value=n1;
else if(n2>n1 && n2>n3)
document.getElementById("t4").value=n2;
else
document.getElementById("t4").value=n3;
}
</script>
