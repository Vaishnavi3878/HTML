<html>
<body>
<form>
Enter Number:<br>
<input type="number" id="t1"><br>
<input type="button" value="OK" onclick="disp()">
</form>
</body>
</html>

<script>
function disp()
{
var n=document.getElementById("t1").value;
var n1=0;
var n2=1;
var next_num;
for(i=1;i<=n;i++)
{
document.write("<br>"+n1);
next_num=n1+n2;
n1=n2;
n2=next_num;
}
}
</script>
