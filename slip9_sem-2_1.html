<html>
<body>
<form>
Enter string:<br>
<input type="text" id="t1"><br>
<input type="button" value="check" onclick="show()">
</form>
</body>
</html>

<script>
function show()
{
var s1=document.getElementById("t1").value;
var flag=0;
for(i=0;i<s1.length;i++)
{
for(j=s1.length-1;j>=0;j--)
{
if(s1.charAt(i)==s1.charAt(j))
flag=0;
else
flag=1;
}
}
if(flag==0)
document.write("String is Palindrome");
else
document.write("String is not Palindrome");
}
</script>
