<html>
<body>
<form>
Enter Number:<br>
<input type="number" id="t1"><br>
Factorial:<br>
<input type="number" id="t2"><br>
<input type="button" value="OK" onclick="fact()">
</form>
</body>
</html>

<script>
function fact()
{
var n=document.getElementById("t1").value;
f=1;
for(i=1;i<=n;i++)
{
f=f*i;
}
document.getElementById("t2").value=f;
}
</script>
