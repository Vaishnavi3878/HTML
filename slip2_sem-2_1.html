<html>
<body>
<form>
Enter any Number:<br>
<input type="number" id="t1"><br>
<input type="button" value="Multiplication Table" onclick="mult()"><br>
</form>
</body>
</html>

<script language="javascript">
function mult()
{
var n=document.getElementById("t1").value;
n=parseInt(n);
for(i=1;i<=10;i++)
{
document.write("<br>"+n+"X"+i+"="+i*n);
}
}
</script>
