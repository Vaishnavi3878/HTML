<html>
<body>
<form>
Enter Any Sentence:<br>
<input type="text" id="t1"><br>
<input type="button" value="OK" onclick="replace()">
</form>
</body>
</html>

<script>
function replace()
{
var s=document.getElementById("t1").value;
for(i=0;i<s.length;i++)
{
if(s.charAt(i)==' ')
document.write("*");
else if(s.charAt(i)>=0&&s.charAt(i)<=9)
document.write("?");
else
document.write(s.charAt(i));
}
}
</script>
