<script>
var d1=new Date();
var d=d1.getDate();
var m=d1.getMonth()+1;
var y=d1.getYear()+1900;
document.write("Date="+d+"/"+m+"/"+y);
var hh=d1.getHours();
var mm=d1.getMinutes();
var ss=d1.getSeconds();
document.write("<br>");
document.write('time=' + hh + ":" + mm + ":" + ss);
</script>
