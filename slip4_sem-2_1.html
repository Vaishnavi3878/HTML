<html>
<body>
<form>
Enter No:<br>
<input type="number" id="t1"><br>
<input type="button" value="Check" onclick="check()">
</form>
</body>
</html>

<script>
function check()
{
var n=document.getElementById("t1").value;
n=parseInt(n);
var n1=n;
var s=0;
while(n>0)
{
d=n%10;
s=s+d*d*d;
n=parseInt(n/10);
}
if(s==n1)
document.write("Number is Armstrong");
else
document.write("Number is Not Armstrong");
}
</script>
