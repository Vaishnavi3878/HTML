<html>
<body>
<form>
Enter Number:
<input type="text" id="t1"><br>
prime:
<input type="text" id="t2"><br>
<input type="button" value="check" onclick="prime()">
</form>
</body>
<html>

<script>
function prime()
{
var n=document.getElementById("t1").value;
n=parseInt(n);
var f=0;
for(i=2;i<n;i++)
{
if(n%i==0)
{
f=1;
break;
}
}
if(f==0)
document.getElementById("t2").value="Number is prime";
else
document.getElementById("t2").value="Number is Not prime";
}
</script>
