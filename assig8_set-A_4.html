<html>
<body>
<form>
Enter Number:
<input type="text" id="t1"><br>
Perfect:
<input type="text" id="t2"><br>
<input type="button" value="check" onclick="perfect()">
</form>
</body>
<html>

<script>
function perfect()
{
var n=document.getElementById("t1").value;
n=parseInt(n);
var s=0;
for(i=1;i<n;i++)
{
if(n%i==0)
s=s+i;
}
if(s==n)
document.getElementById("t2").value="Number is perfect";
else
document.getElementById("t2").value="Number is Not perfect";
}
</script>
